<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
	<!-- Page Encoding -->
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script>
		// Define Page Properties
		var page = {
			title: "Calculator", // page title
			description: "A simple calculator.", // page meta description
			path: "../" // set path to how to find root directory
		};
	</script>

	<!-- Include Common Head Features -->
	<script type="text/JavaScript" src="../includes/commonHead.js"></script>  
	
	<!-- Calculator Includes -->
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="calculator.css">
	<script src="bignumber.min.js"></script>
	<script src="calculator.js"></script>
</head>
<body>
	<!-- Masthead -->
	<header id="top">
		<a href="/">
			<img id="masthead" src="../images/PilcrowMicroFull.png" alt="PilcrowMicro">
		</a>
	</header>

	<!-- Navigation -->
	<script type="text/JavaScript" src="../includes/nav.js"></script>

  <div class="container pt-5 pb-5">

		<div id="calculator">
      <div id="branding">
        <img src="https://anthony-kyle.github.io/images/PilcrowMicroLogo.png">
        <p>PilcrowMicro</p>
			</div><!-- #branding -->
			
      <div id="screen">
				<div id="numbers">0</div>
				<div id="plus" class="operand">&plus;</div>
				<div id="minus" class="operand">&minus;</div>
				<div id="multiply" class="operand">&times;</div>
				<div id="divide" class="operand">&div;</div>
				<div id="percent" class="operand">&percnt;</div>
			</div><!-- #screen -->
      
      <div class="calc-row">
        <button id="ac" class="key clear">AC</button>
        <button id="ce" class="key clear">CE</button>
        <button id="%" class="key">&percnt;</button>
        <button id="/" class="key">&divide;</button>
			</div><!-- .calc-row -->
	
      <div class="calc-row">
        <button id="7" 			class="key">7</button>
        <button id="8" 			class="key">8</button>
        <button id="9" 			class="key">9</button>
        <button id="*" 			class="key">&times;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="4" 			class="key">4</button>
        <button id="5" 			class="key">5</button>
        <button id="6" 			class="key">6</button>
        <button id="-" 			class="key">&minus;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="1" 			class="key">1</button>
        <button id="2" 			class="key">2</button>
        <button id="3" 			class="key">3</button>
        <button id="+" 			class="key tall">&plus;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="0" 			class="key">0</button>
        <button id="." 			class="key">.</button>
        <button id="Enter"	class="key">&equals;</button>
			</div><!-- .calc-row -->
			
    </div><!-- #calculator -->

	</div><!-- #container -->
			 
	<!-- Include Footer -->
	<script type="text/JavaScript" src="../includes/footer.js"></script>
</body>
</html>
