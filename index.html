<body>
	<!-- Masthead -->
	<header id="top">
		<a href="/">
			<img id="masthead" src="https://anthony-kyle.github.io/images/PilcrowMicroFull.png" alt="PilcrowMicro">
		</a>
	</header>

	<!-- Navigation -->
	<nav>
		<ul>
			<li class="selected"><a href="#">Home</a></li>
			<li><a href="blog.html">Blog Entries</a></li>
			<li><a href="games.html">Games</a></li>
			<li><a href="contact.html">Contact Me</a></li>
		</ul>
	</nav>
  
  <div class="container pt-5 pb-5">

		<div id="calculator">
      <div id="branding">
        <img src="https://anthony-kyle.github.io/images/PilcrowMicroLogo.png">
        <p>PilcrowMicro</p>
			</div><!-- #branding -->
			
      <div id="screen">
				<div id="numbers">0</div>
				<div id="sPlus" class="operand">&plus;</div>
				<div id="sMinus" class="operand">&minus;</div>
				<div id="sMultiply" class="operand">&times;</div>
				<div id="sDivide" class="operand">&div;</div>
				<div id="sPercent" class="operand">&percnt;</div>
			</div><!-- #screen -->
      
      <div class="calc-row">
        <button id="ac" class="key clear">AC</button>
        <button id="ce" class="key clear">CE</button>
        <button id="%" class="key">&percnt;</button>
        <button id="/" class="key">&divide;</button>
			</div><!-- .calc-row -->
	
      <div class="calc-row">
        <button id="7" 			class="key">7</button>
        <button id="8" 			class="key">8</button>
        <button id="9" 			class="key">9</button>
        <button id="*" 			class="key">&times;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="4" 			class="key">4</button>
        <button id="5" 			class="key">5</button>
        <button id="6" 			class="key">6</button>
        <button id="-" 			class="key">&minus;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="1" 			class="key">1</button>
        <button id="2" 			class="key">2</button>
        <button id="3" 			class="key">3</button>
        <button id="+" 			class="key tall">&plus;</button>
			</div><!-- .calc-row -->
			
      <div class="calc-row">
        <button id="0" 			class="key">0</button>
        <button id="." 			class="key">.</button>
        <button id="Enter"	class="key">&equals;</button>
			</div><!-- .calc-row -->
			
    </div><!-- #calculator -->

	</div><!-- #container -->
